<h1>
    Products
</h1>

<div class="products">
    {% for p in products %}
        <div class="card">
            <img src="{{ p.image }}"  height="220px" width="340px"    />
            <div class="row">
                <p class="p-name">{{ p.name }}</p>
                <p class="p-details">${{ p.price }} ({{ p.stock }} left)</p>
            </div>
        </div>
    {% endfor %}
</div>

<style>
    body {
        padding: 1rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", ui-system, sans-serif;
    }

    .products {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 1rem;
    }

    .card {
        background-color: rgba(175, 217, 234, 0.38);
        border: 1px solid skyblue;
        width: min-content;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
    }

    .card:hover img {
        transform: scale(1.03);
        transition: 0.3s;
    }

    img {
        object-fit: cover;
    }

    .row {
        padding-inline: 1rem;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    }

    .p-name {
        font-weight: bold;
        font-size: 16px;
        color: rgba(37, 36, 36, 0.9);
    }

    .p-details {
        color: gray;
        font-size: 14px;
    }
</style>
